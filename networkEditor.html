<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
    <link href="res/vis/vis.min.css" rel="stylesheet" />
    <link href="res/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="res/font-awesome/css/font-awesome.min.css"/>
    <link href="networkEditor.css" rel="stylesheet" />
    <link href="res/jquery-ui/jquery-ui.min.css" rel="stylesheet" />

    <script type="text/javascript" src="res/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="res/jquery-ui/jquery-ui.min.js"></script>
    <script type="text/javascript" src="edit_lib.js"></script>
    <script type="text/javascript" src="networkEditor.js"></script>
    <script type="text/javascript" src="res/vis/vis.min.js"></script>

    <title>Network Editor</title>

</head>
<body>
    <div id="javaScriptAlert" class="alert alert-danger" role="alert">
		This Page needs JavaScript in order to work, please enable it.
	</div>

	<div  id="messageContainer" class="alert alert-dismissible alert-info" role="alert">
		 <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		 <p id="message"></p>
	</div>

	<div id="legendContainer"></div>
  <div id="graphContainer"></div>

	<div id="edgeDialog" title="Edit edge parameters">
		<!-- Sub-title identifying the edge -->
		<p id="edgeTitle"></p>

		<div id="edgeParams">
      <fieldset>
        <legend>Bandwidth</legend>
        <!-- Bandwidth right -->
        <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
        <input class="spinner" id="bandwidthRight"/> [kbps]
        <br>
        <!-- Bandwidth left -->
        <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
        <input class="spinner" id="bandwidthLeft"/> [kbps]
      </fieldset>
      <fieldset>
        <legend>Delay</legend>
        <!-- Delay right -->
        <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
        <input class="spinner" id="delayRight"/> [ms]
        <br>
        <!-- Delay left -->
        <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
        <input class="spinner" id="delayLeft"/> [ms]
      </fieldset>
      <fieldset>
        <legend>Loss</legend>
        <!-- Loss right -->
        <span id="lossRight" class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
        <button id="lossRightBtn" class="tagsBtn"><i class="fa fa-cog" aria-hidden="true"></i></button>
        <br>
        <!-- Loss left -->
        <span id="lossLeft" class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
        <button id="lossLeftBtn" class="tagsBtn"><i class="fa fa-cog" aria-hidden="true"></i></button>
      </fieldset>
		</div>
	</div>

  <div id="lossDialog" title="Edit loss parameters">
    <fieldset>
      <legend id="lossTypeLegend">Loss-Type</legend>
      <select id="lossSelect" name="lossSelect">
        <option value="undefined" selected="selected">undefined</option>
        <option value="random">Random</option>
        <option value="state">Markov-State</option>
        <option value="bernoulli">Bernoulli</option>
        <option value="simpleGilbert">SimpleGilbert</option>
        <option value="gilbert">Gilbert</option>
        <option value="gilbertElliot">GilbertElliot</option>
      </select>
      <p id="lossInfoText"></p>
    </fieldset>
    <br>
    <fieldset id="lossParameterSet">
      <legend>Parameters</legend>
    </fieldset>
    <img id="lossImg"/>
  </div>

	<div id="topologyErrorDialog" title="The network-topology file could not be created">
		<p>The network is not connected.</p>
	</div>

	<div id="topologyDownloadDialog" title="The network-topology file has been created">
		<a id="downloadLink" download="generated_network_top.txt">Download file</a>
	</div>

	<div id="presetDialog" title="Edit edge preset values">
		<p>Newly created edges will posess a random bandwidth / delay out of the given range</p>

		<div class ="controlGroup">
			<p>
				<label for="bandwidthRange">Bandwidth will range from:</label>
				<input type="text" id="bandwidthRange" readonly style="border:0; color:#f6931f; font-weight:bold;"/>
			</p>
			<div id="bandwidthRangeSlider"></div>
		</div>

		<div class="controlGroup">
			<p>
				<label for="delayRange">Delay will range from:</label>
				<input type="text" id="delayRange" readonly style="border:0; color:#f6931f; font-weight:bold;"/>
			</p>
			<div id="delayRangeSlider"></div>
		</div>
	</div>
</body>
</html>
